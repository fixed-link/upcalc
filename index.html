<body>
    <h1>股票预测计算器</h1>
    
    <div class="container">
        <div class="input-group">
            <label for="b">高位：</label>
            <input type="number" id="b" step="any" placeholder="输入高位数值">
        </div>
        <div class="input-group">
            <label for="a">低位：</label>
            <input type="number" id="a" step="any" placeholder="输入低位数值">
        </div>
        <div class="input-group">
            <label for="c">回撤位：</label>
            <input type="number" id="c" step="any" placeholder="输入回撤点位">
        </div>
        
        <div class="result-container" id="results">
            <!-- 动态生成的结果项 -->
        </div>
    </div>

	<footer>
        <p>© 2024 股票技术分析 - 斐波那契比例实时计算首选</p>
        <p>数据安全：所有计算均在本地浏览器完成，无数据上传</p>
    </footer>

    <script>
        // 黄金分割比例配置
        const ratios = [
            { value: 0.236, label: '23.6%' },
            { value: 0.382, label: '38.2%' },
            { value: 0.5,   label: '50.0%' },
            { value: 0.618, label: '61.8%' },
            { value: 0.786, label: '78.6%' },
            { value: 0.886, label: '88.6%' }
        ];

        // 初始化DOM元素
        const resultsContainer = document.getElementById('results');
        const resultItems = {};

        // 创建结果项
        ratios.forEach(ratio => {
            const div = document.createElement('div');
            div.className = 'result-item';
            div.innerHTML = `
                <span class="ratio-label">${ratio.label}</span>
                <span class="result-value" data-ratio="${ratio.value}">-</span>
            `;
            resultsContainer.appendChild(div);
            resultItems[ratio.value] = div.querySelector('.result-value');
        });

        // 获取输入元素
        const bInput = document.getElementById('b');
        const aInput = document.getElementById('a');
        const cInput = document.getElementById('c');

        // 计算函数
        function calculateAll() {
            const b = parseFloat(bInput.value);
            const a = parseFloat(aInput.value);
            const c = parseFloat(cInput.value);
            
            ratios.forEach(ratio => {
                const valueElement = resultItems[ratio.value];
                if (isNaN(b) || isNaN(a) || isNaN(c)) {
                    valueElement.textContent = '-';
                    return;
                }

                const difference = b - a;
                const result = c + (difference * ratio.value);
                valueElement.textContent = result.toFixed(2);
            });
        }

        // 事件监听
        bInput.addEventListener('input', calculateAll);
        aInput.addEventListener('input', calculateAll);
        cInput.addEventListener('input', calculateAll);
    </script>
</body>
